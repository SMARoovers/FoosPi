<html>
<head>
	<script>
	function getLog() {
		$.ajax({
			url: 'log.txt',
			cache:false,
			dataType: 'text',
			success: function(text) {
				text = text.replace(/\n/g, '<br/>');
				$("#scriptoutput").html(text);
				$("#scriptoutput").animate({ scrollTop: $('#scriptoutput')[0].scrollHeight}, 500);
				setTimeout(getLog, 3000); // refresh every 3 seconds
			}
		})
	}

	getLog();
	</script>
</head>
<body onload="getLog()">
<div style="text-align:center;">
<h1>Raspberry Pi output</h1>
<div id="scriptoutput" style="width:100%;height:100%;overflow:scroll;text-align:left;">
</div>
</div>
<script src="//code.jquery.com/jquery.js"></script>
</body>
</html>
